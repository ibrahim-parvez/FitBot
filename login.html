<!doctype html>
<!--
Log in page for FitBot.
-->
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBot Login</title>
    <link rel="stylesheet" href="assets/login+signup/css/styles.css">
    <script src="assets/login+signup/js/login.js"></script>
</head>

<body>

    <div id="header">
        <h1>Welcome to FitBot!</h1>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Log In</button>

            <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
        <p id="error-message" style="color: red; display: none;">Invalid email or password</p>
    </div>

    <div id="footer">
        <p>FitBot 2025</p>
    </div>

</body>

</html>
