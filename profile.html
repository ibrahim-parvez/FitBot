<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBot - Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css" />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link href="assets/js/navbar.js">
    <style>
        /* For sliding in side menu */
        .modal-dialog {
            max-width: 450px;
        }

        /* For sliding effect */
        .modal.fade .modal-dialog {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .modal.fade.show .modal-dialog {
            transform: translateX(0);
        }

        /* Optional: Style buttons */
        .profile-btn {
            width: 100%;
            margin: 10px 0;
        }

        /* Ensure content takes full height */
        body, html {
            height: 100%;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="content">
            <!-- Profile content -->
            <i class="si-user-circle" style="font-size: 50px; padding-bottom: 20px;"></i>
            <h1>Profile</h1>
            <p>Change account information and modify your workout plan</p>

            <!-- Buttons to trigger modals -->
            <div class="container">
                <button class="btn btn-primary profile-btn" data-bs-toggle="modal" data-bs-target="#accountModal">
                    Edit Account Details
                </button>
                <button class="btn btn-primary profile-btn" data-bs-toggle="modal" data-bs-target="#workoutModal">
                    Edit Workout Plan
                </button>
                <button class="btn btn-primary profile-btn" data-bs-toggle="modal" data-bs-target="#equipmentModal">
                    Edit Available Equipment
                </button>
            </div>
        </div>

        <!-- Bottom Navbar -->
        <nav class="nav container">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="home.html" class="nav__link">
                            <i class='si-home' style="font-size: 23px;"></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="video.html" class="nav__link">
                            <i class='si-video' style="font-size: 23px;"></i>
                            <span class="nav__name">AI</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class='si-message' style="font-size: 23px;"></i>
                            <span class="nav__name">Chatbot</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="profile.html" class="nav__link active-link">
                            <i class='si-user' style="font-size: 23px;"></i>
                            <span class="nav__name">Profile</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="settings.html" class="nav__link">
                            <i class='si-virus' style="font-size: 23px;"></i>
                            <span class="nav__name">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Modal for Account Details -->
    <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountModalLabel">Edit Account Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter new password">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Workout Plan -->
    <div class="modal fade" id="workoutModal" tabindex="-1" aria-labelledby="workoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="workoutModalLabel">Edit Workout Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="workout-plan" class="form-label">Workout Plan</label>
                            <select class="form-select" id="workout-plan">
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Equipment -->
    <div class="modal fade" id="equipmentModal" tabindex="-1" aria-labelledby="equipmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="equipmentModalLabel">Edit Available Equipment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="equipment" class="form-label">Select Equipment</label>
                            <select class="form-select" id="equipment" multiple>
                                <option value="dumbbell">Dumbbell</option>
                                <option value="treadmill">Treadmill</option>
                                <option value="bicycle">Exercise Bike</option>
                                <option value="barbell">Barbell</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
