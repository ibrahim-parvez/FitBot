<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBot - Settings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css" />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link href="assets/js/navbar.js">
    <style>
        .profile-btn {
            width: 100%;
            margin: 10px 0;
        }
        
        /* Dark Mode toggle styling */
        .dark-mode-btn {
            margin-top: 20px;
        }

        .modal-dialog {
            max-width: 450px;
        }

        .modal.fade .modal-dialog {
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .modal.fade.show .modal-dialog {
            transform: translateX(0);
        }
    </style>
</head>
<body>

    <div class="main-content">
        <div class="content">
            <h1>Settings</h1>
            <p>Manage your preferences</p>

            <!-- Buttons to trigger modals -->
            <div class="container">
                <button class="btn btn-primary profile-btn" data-bs-toggle="modal" data-bs-target="#notificationModal">
                    Notification Settings
                </button>
                <button class="btn btn-primary profile-btn" data-bs-toggle="modal" data-bs-target="#darkModeModal">
                    Dark Mode / Light Mode
                </button>
                <button class="btn btn-primary profile-btn" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                    Give Feedback
                </button>
                <button class="btn btn-primary profile-btn" data-bs-toggle="modal" data-bs-target="#shareAppModal">
                    Share the App
                </button>
            </div>
        </div>

        <!-- Bottom Navbar -->
        <nav class="nav container">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="home.html" class="nav__link">
                            <i class='si-home' style="font-size: 23px;"></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="video.html" class="nav__link">
                            <i class='si-video' style="font-size: 23px;"></i>
                            <span class="nav__name">AI</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <i class='si-message' style="font-size: 23px;"></i>
                            <span class="nav__name">Chatbot</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="profile.html" class="nav__link">
                            <i class='si-user' style="font-size: 23px;"></i>
                            <span class="nav__name">Profile</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="settings.html" class="nav__link active-link">
                            <i class='si-virus' style="font-size: 23px;"></i>
                            <span class="nav__name">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Modal for Notification Settings -->
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="notificationModalLabel">Notification Settings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                            <label class="form-check-label" for="emailNotifications">
                                Enable Email Notifications
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="pushNotifications" checked>
                            <label class="form-check-label" for="pushNotifications">
                                Enable Push Notifications
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Dark Mode / Light Mode -->
    <div class="modal fade" id="darkModeModal" tabindex="-1" aria-labelledby="darkModeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="darkModeModalLabel">Dark Mode / Light Mode</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
                            <label class="form-check-label" for="darkModeSwitch">Enable Dark Mode</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Feedback -->
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="feedbackModalLabel">Give Feedback</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="feedback" class="form-label">Your Feedback</label>
                            <textarea class="form-control" id="feedback" rows="4" placeholder="Share your thoughts..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Feedback</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Sharing the App -->
    <div class="modal fade" id="shareAppModal" tabindex="-1" aria-labelledby="shareAppModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shareAppModalLabel">Share the App</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Help us grow by sharing the app with your friends!</p>
                    <div class="input-group">
                        <input type="text" class="form-control" value="https://example.com" id="appLink" readonly>
                        <button class="btn btn-primary" type="button" id="copyLinkButton">Copy Link</button>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="shareApp()">Share via Email</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to copy the app link to clipboard
        document.getElementById('copyLinkButton').addEventListener('click', function () {
            var copyText = document.getElementById("appLink");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
        });

        // Function to handle sharing the app (can be expanded for actual sharing logic)
        function shareApp() {
            alert("App shared via email!");
        }
    </script>
    <script src="assets/js/main.js"></script>
</body>
</html>
