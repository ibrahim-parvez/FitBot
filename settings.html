<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - FitBot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/siimple-icons/siimple-icons.css" />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="assets/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link href="assets/js/navbar.js">
</head>

<body>
    <div class="main-content">
        <div class="content_home">
            <!-- Settings Title -->
            <h1 class="text-center">Settings</h1>
            <hr>

            <!-- Simplified Notification Settings -->
            <div class="card mt-4">
                <div class="card-body">
                    <label for="notifications-toggle" class="form-label">Notifications</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="notifications-toggle" checked>
                        <label class="form-check-label" for="notifications-toggle">Enable</label>
                    </div>
                </div>
            </div>

            <!-- Simplified Dark/Light Mode Toggle -->
            <div class="card mt-4">
                <div class="card-body">
                    <label for="dark-mode-toggle" class="form-label">Dark Mode</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="dark-mode-toggle">
                        <label class="form-check-label" for="dark-mode-toggle">Enable</label>
                    </div>
                </div>
            </div>

            <!-- Simplified Feedback Section -->
            <div class="card mt-4">
                <div class="card-body">
                    <button class="btn btn-primary" id="feedback-btn">Give Feedback</button>
                    <div id="feedback-popup" class="feedback-popup">
                        <textarea id="feedback-input" rows="4" placeholder="Write your feedback..."></textarea>
                        <button class="btn btn-success" id="submit-feedback">Submit Feedback</button>
                        <button class="btn btn-secondary" id="close-feedback">Close</button>
                    </div>
                </div>
            </div>

            <!-- Simplified Share App Section -->
            <div class="card mt-4">
                <div class="card-body">
                    <button class="btn btn-success" id="share-app-btn">Share App</button>
                    <div id="share-message" class="share-message">
                        <p>Link copied to clipboard!</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Bottom Navbar -->
        <nav class="nav container">
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="home.html" class="nav__link">
                            <i class='si-home' style="font-size: 23px;"></i>
                            <span class="nav__name">Home</span>
                        </a>
                    </li>
                    
                    <li class="nav__item">
                        <a href="video.html" class="nav__link">
                            <i class='si-video' style="font-size: 23px;"></i>
                            <span class="nav__name">AI</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="chatbot.html" class="nav__link">
                            <i class='si-message' style="font-size: 23px;"></i>
                            <span class="nav__name">Chatbot</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="profile.html" class="nav__link">
                            <i class='si-user' style="font-size: 23px;"></i>
                            <span class="nav__name">Profile</span>
                        </a>
                    </li>

                    <li class="nav__item">
                        <a href="settings.html" class="nav__link active-link">
                            <i class='si-virus' style="font-size: 23px;"></i>
                            <span class="nav__name">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
    <script src="assets/js/main.js"></script>
    <script>
        // Handle Feedback Popup
        const feedbackBtn = document.getElementById('feedback-btn');
        const feedbackPopup = document.getElementById('feedback-popup');
        const closeFeedbackBtn = document.getElementById('close-feedback');
        const submitFeedbackBtn = document.getElementById('submit-feedback');

        feedbackBtn.addEventListener('click', () => {
            feedbackPopup.style.display = 'block';
        });

        closeFeedbackBtn.addEventListener('click', () => {
            feedbackPopup.style.display = 'none';
        });

        submitFeedbackBtn.addEventListener('click', () => {
            const feedback = document.getElementById('feedback-input').value;
            if (feedback) {
                alert('Feedback submitted!');
                feedbackPopup.style.display = 'none';
            } else {
                alert('Please enter your feedback.');
            }
        });

        // Handle Share App Button
        const shareAppBtn = document.getElementById('share-app-btn');
        const shareMessage = document.getElementById('share-message');

        shareAppBtn.addEventListener('click', () => {
            navigator.clipboard.writeText('https://yourapp.com');
            shareMessage.style.display = 'block';
            setTimeout(() => {
                shareMessage.style.display = 'none';
            }, 2000);
        });

        // Handle Dark Mode Toggle
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });

        // Handle Notification Toggle
        const notificationsToggle = document.getElementById('notifications-toggle');
        notificationsToggle.addEventListener('change', () => {
            if (notificationsToggle.checked) {
                alert('Notifications Enabled');
            } else {
                alert('Notifications Disabled');
            }
        });
    </script>
</body>

</html>
